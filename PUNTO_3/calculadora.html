<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="tip-calculator">
        <h1>Calculadora de Propinas</h1>
        <div class="input-group">
            <label for="bill">Monto Total ($):</label>
            <input type="number" id="bill" placeholder="Ingresa el monto total">
        </div>
        <div class="input-group">
            <label for="tip">Porcentaje de Propina (%):</label>
            <input type="number" id="tip" placeholder="Ingresa el porcentaje de propina">
        </div>
        <div class="input-group">
            <label for="people">Número de Personas:</label>
            <input type="number" id="people" placeholder="Número de personas">
        </div>

        <div class="results">
            <h2>Resultados</h2>
            <p>Propina por Persona: $<span id="tip-per-person">0.00</span></p>
            <p>Total por Persona: $<span id="total-per-person">0.00</span></p>
        </div>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
