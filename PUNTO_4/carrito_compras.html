<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Mini</title>
    <link rel="stylesheet" href="carrito_compras.css">
</head>
<body>
    <header>
        <h1>Tienda de Productos</h1>
        <div class="cart">
            <p>Carrito: <span id="cart-count">0</span> items - $<span id="cart-total">0.00</span></p>
        </div>
    </header>

    <section class="products">
        <div class="product" data-id="1" data-name="Producto 1" data-price="19.99">
            <img src="product1.jpg" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>Precio: $19.99</p>
            <button class="add-to-cart">Añadir al Carrito</button>
        </div>
        <div class="product" data-id="2" data-name="Producto 2" data-price="24.99">
            <img src="product2.jpg" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>Precio: $24.99</p>
            <button class="add-to-cart">Añadir al Carrito</button>
        </div>
        <div class="product" data-id="3" data-name="Producto 3" data-price="29.99">
            <img src="product3.jpg" alt="Producto 3">
            <h3>Producto 3</h3>
            <p>Precio: $29.99</p>
            <button class="add-to-cart">Añadir al Carrito</button>
        </div>
    </section>

    <script src="carrito_compras.js"></script>
</body>
</html>
