<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Monedas</title>
  <link rel="stylesheet" href="conversor.css">
</head>
<body>
  <div class="container">
    <h1>Conversor de Monedas</h1>
    <form id="currency-form">
      <div class="form-group">
        <label for="from-currency">Moneda de origen:</label>
        <select id="from-currency">
          <option value="USD">Dólar (USD)</option>
          <option value="EUR">Euro (EUR)</option>
          <option value="GBP">Libra (GBP)</option>
          <option value="JPY">Yen (JPY)</option>
          <!-- Añadir más opciones según sea necesario -->
        </select>
      </div>

      <div class="form-group">
        <label for="to-currency">Moneda de destino:</label>
        <select id="to-currency">
          <option value="USD">Dólar (USD)</option>
          <option value="EUR">Euro (EUR)</option>
          <option value="GBP">Libra (GBP)</option>
          <option value="JPY">Yen (JPY)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="amount">Cantidad:</label>
        <input type="number" id="amount" placeholder="Ingresa la cantidad">
      </div>

      <button type="button" id="convert-btn">Convertir</button>
    </form>

    <div id="result"></div>
  </div>
  <script src="conversor.js"></script>
</body>
</html>
